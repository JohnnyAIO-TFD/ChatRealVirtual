<div class="container-wrapper container d-flex justify-content-center align-items-center">
    <div class="form-wrapper text-center">
        <h2 class="text-center">Inicio de Sesion</h2>
        <form [formGroup]="loginForm" (submit)="submit()" novalidate>
            <div class="form-group">
                <input type="email" class="form-control" id="email-input" placeholder="Correo electronico" formControlName="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password-input" placeholder="Passsword" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
        <small><a routerLink='/signup'>Necesitas crear una cuenta? </a></small>
    </div>
</div>
